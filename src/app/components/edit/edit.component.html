<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Issue</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit_form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" formControlName="title" #title>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Responsible" formControlName="responsible" #responsible>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Description" formControlName="description" #description>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select placeholder="Severity" formControlName="severity" #severity>
          <mat-option value="low">Low</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="high">High</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select placeholder="Status" formControlName="status" #status>
          <mat-option value="open">Open</mat-option>
          <mat-option value="in progress">In Progress</mat-option>
          <mat-option value="done">Done</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button type="button" color="accent" routerLink="/list">Back</button>
      <button mat-raised-button type="submit" color="primary" (click)="updateIssue(title.value, responsible.value, description.value, severity.value, status.value)" [disabled]="updateForm.pristine || updateForm.invalid">Update</button>
    </form>
  </mat-card>
</div>
